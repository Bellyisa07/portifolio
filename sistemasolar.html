<!DOCTYPE html>
<html>
<head>
    
    <title>Sistema Planet√°rio</title>
    <style>
        
        .planet {
            transition: transform 0.3s ease-in-out;
        }

        .planet:hover {
            animation: pulse 0.5s infinite alternate;
        }
        

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <hr>
    <h1>Sistema Solar </h1>
    <hr>
    <button onclick="document.location='index.html'">Projetos</button>
    
    <img src="http://upload.wikimedia.org/wikipedia/commons/8/86/Montagem_Sistema_Solar.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="saturno" title="saturno" href="#" coords="1847,1141,396" shape="circle" onclick="redirectTo('https://pt.wikipedia.org/wiki/Saturno_(planeta)')">
        <area target="" alt="netuno" title="netuno" href="#" coords="2377,440,147" shape="circle" onclick="redirectTo('https://pt.wikipedia.org/wiki/Netuno_(planeta)')">
        <area target="" alt="jupiter" title="jupiter" href="#" coords="1073,740,471" shape="circle" onclick="redirectTo('https://pt.wikipedia.org/wiki/J%C3%BApiter_(planeta)')">
        <area target="" alt="urano" title="urano" href="#" coords="2028,524,183" shape="circle" onclick="redirectTo('https://pt.wikipedia.org/wiki/Urano_(planeta)')">
    </map>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
